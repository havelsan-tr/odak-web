<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}

<body>
    <style>
        body {
            background: #fff;
        }

        @media only screen and (max-width: 500px) {
            img {
                width: 100vw !important;
                height: auto !important
            }
        }

        img {
            height: 100vh;
            width: auto;
            cursor: pointer;
        }

        .wrapper {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group>label {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            color: rgba(0, 0, 0, .7)
        }

        .form-control {
            border-bottom: 2px rgba(0, 0, 0, .2)solid
        }
    </style>
    <div class="wrapper">
        <img src="/images/image001.png" alt="HAVELSAN ODAK">
    </div>
    <!-- Modal -->
    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="formLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formLabel">Anket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="uyari"></div>
                    <form id="contact" method="post">
                        <div class="form-group">
                            <label for="katilim">Etkinliğimize katılım sağladınız mı?<span
                                    style="color: red">*</span></label>
                            <select class="form-control" id="katilim" name="katilim">
                                <option value="Hayır" selected="">Hayır</option>
                                <option value="Evet">Evet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">İsim, soyisim<span style="color: red">*</span></label>
                            <input name="name" type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="kurum-adi">Kurum Adı<span style="color: red">*</span></label>
                            <input name="kurum-adi" type="text" class="form-control" id="kurum-adi">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon<span style="color: red">*</span></label>
                            <input name="phone" type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta adresi<span style="color: red">*</span></label>
                            <input name="email" type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="sunum-demo">ODAK Açık Kaynak Veri Tabanı Yazılım Ürünümüz hakkında yapılan sunum
                                ve demo yeterli miydi?<span style="color: red">*</span></label>
                            <select class="form-control" id="sunum-demo" name="sunum-demo">
                                <option value="Hayır" selected="">Hayır</option>
                                <option value="Evet">Evet</option>
                                <option value="Geliştirilebilir">Geliştirilebilir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control d-none" name="sunum-demo-gelistirilebilir"
                                id="sunum-demo-gelistirilebilir" cols="30" rows="5"
                                placeholder="Önerileriniz... (255 karakter)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="konumlandirma">ODAK Açık Kaynak Veri Tabanı Yazılım Ürünümüzü kurumunuzda
                                konumlandırmayı düşünür müsünüz?<span style="color: red">*</span></label>
                            <select class="form-control" id="konumlandirma" name="konumlandirma">
                                <option value="Hayır" selected="">Hayır</option>
                                <option value="Evet">Evet</option>
                                <option value="Geliştirilebilir">Geliştirilebilir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control d-none" name="konumlandirma-gelistirilebilir"
                                id="konumlandirma-gelistirilebilir" cols="30" rows="5"
                                placeholder="Önerileriniz... (255 karakter)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="geri-donus">ODAK AÇIK KAYNAK VERİ TABANI YAZILIM ÜRÜNÜMÜZ HAKKINDA HANGİ KONUDA TARAFINIZA GERİ DÖNÜŞ YAPILMASINI İSTERSİNİZ?<span
                                    style="color: red">*</span></label>
                            <select class="form-control" id="geri-donus" name="geri-donus">
                                <option value="Demo" selected="">Demo</option>
                                <option value="PoC">PoC</option>
                                <option value="Eğitim">Eğitim</option>
                                <option value="Teknik Görüşme">Teknik Görüşme</option>
                                <option value="Fiyat Teklifi">Fiyat Teklifi</option>
                                <option value="Veri Tabanı Göçü">Veri Tabanı Göçü</option>
                                <option value="Diğer">Diğer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control d-none" name="geridonus-gelistirilebilir"
                                id="geridonus-gelistirilebilir" cols="30" rows="5"
                                placeholder="Size nasıl geri dönüş yapalım? (255 karakter)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="hangi-kanal">Etkinliğimizi hangi kanaldan öğrendiniz?</label>
                            <select class="form-control" id="hangi-kanal" name="hangi-kanal">
                                <option value="Kurumsal Davet" selected="">Kurumsal Davet</option>
                                <option value="Kişisel Davet">Kişisel Davet</option>
                                <option value="Sosyal Medya">Sosyal Medya</option>
                                <option value="Diğer">Diğer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control d-none" name="kanal-gelistirilebilir"
                                id="kanal-gelistirilebilir" cols="30" rows="3" placeholder="Hangi kanaldan öğrendiniz?"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="organizasyon-memnuniyet">Etkinliğimizin organizasyonundan (lokasyon – ikramlar –
                                konferans salonu – teknik alt yapı vb.) memnun kaldınız mı?</label>
                            <select class="form-control" id="organizasyon-memnuniyet" name="organizasyon-memnuniyet">
                                <option value="Hayır" selected="">Hayır</option>
                                <option value="Evet">Evet</option>
                                <option value="Geliştirilebilir">Geliştirilebilir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control d-none" name="org-gelistirilebilir" id="org-gelistirilebilir"
                                cols="30" rows="3" placeholder="Önerileriniz..."></textarea>
                        </div>
                        <small>
                            Anket formu reCAPTCHA from Google ile korunmaktadır.<br>
                            <a href="https://policies.google.com/privacy">Gizlilik Politikası</a>
                            <a href="https://policies.google.com/terms">Hizmet Koşulları</a></small> <br> <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark mr-2" data-dismiss="modal">Kapat</button>
                    <button type="submit" id="contactButton" class="btn btn-primary">Gönder</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ldenj4hAAAAAIhvhz5kBsv3ZtpyTtX051DEX_BT"></script>
    <script>
        $('img').on('click', function () {
            $('#form').modal('show');
        })
        $('select#sunum-demo').on('change', function () {
            if ($(this).val() == 'Geliştirilebilir') {
                $('#sunum-demo-gelistirilebilir').removeClass('d-none');
            } else {
                $('#sunum-demo-gelistirilebilir').addClass('d-none');
            }
        });
        $('select#konumlandirma').on('change', function () {
            if ($(this).val() == 'Geliştirilebilir') {
                $('#konumlandirma-gelistirilebilir').removeClass('d-none');
            } else {
                $('#konumlandirma-gelistirilebilir').addClass('d-none');
            }
        });
        $('select#geri-donus').on('change', function () {
            if ($(this).val() == 'Diğer') {
                $('#geridonus-gelistirilebilir').removeClass('d-none');
            } else {
                $('#geridonus-gelistirilebilir').addClass('d-none');
            }
        });
        $('select#hangi-kanal').on('change', function () {
            if ($(this).val() == 'Diğer') {
                $('#kanal-gelistirilebilir').removeClass('d-none');
            } else {
                $('#kanal-gelistirilebilir').addClass('d-none');
            }
        });
        $('select#organizasyon-memnuniyet').on('change', function () {
            if ($(this).val() == 'Geliştirilebilir') {
                $('#org-gelistirilebilir').removeClass('d-none');
            } else {
                $('#org-gelistirilebilir').addClass('d-none');
            }
        });
        
        $('#contact').on('submit', function (a) {
            a.preventDefault(), a.stopImmediatePropagation(), a.stopPropagation(), grecaptcha.ready(function () {
                grecaptcha.execute('6Ldenj4hAAAAAIhvhz5kBsv3ZtpyTtX051DEX_BT', { action: 'subscribe_newsletter' }).then(function (a) {
                    $('#contact').prepend('<input type="hidden" name="token" value="' + a + '">'), $('#contact').prepend('<input type="hidden" name="action" value="subscribe_newsletter">'), $.ajax({
                        type: "POST", url: "https://ws.aciklab.org/odak_anket", data: $('#contact').serialize(), success: function (a) {
                            $('#contact')[0].reset(), $("#uyari").html(`<div class="alert alert-success" role="alert">
                                ${a}
                            </div>`)
                            Swal.fire({
                                title: 'Gönderiniz alındı!',
                                text: a,
                                icon: 'success',
                                confirmButtonText: 'Tamam'
                            })
                            $('#form').modal('hide');
                        }, error: function(a) {
                            Swal.fire({
                                title: 'Gönderiniz alınamadı!',
                                text: a.responseText,
                                icon: 'error',
                                confirmButtonText: 'Tamam'
                            })
                        }
                    })
                })
            })
        })</script>
</body>

</html>
